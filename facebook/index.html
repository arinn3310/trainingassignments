<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .header {
            background-color: #3b5998;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .birthday select {
            width: 33%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender {
            margin: 20px 0;
        }

        .gender input {
            margin-right: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #365899;
        }

        .footer {
            background-color: #f0f2f5;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 50px;
        }

        .languages {
            text-align: center;
            margin-top: 20px;
        }

        .languages a {
            color: #365899;
            text-decoration: none;
            font-size: 14px;
            padding: 0 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        Create an Account
    </div>

    <div class="container">
        <h2>It's free and always will be.</h2>
        <form action="#" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Surname" required>
            <input type="email" name="email" placeholder="Mobile number or email" required>
            <input type="password" name="password" placeholder="New password" required>

            <div class="birthday">
                <select name="day" required>
                    <option value="">Day</option>
                    <!-- Day options -->
                </select>
                <select name="month" required>
                    <option value="">Month</option>
                    <!-- Month options -->
                </select>
                <select name="year" required>
                    <option value="">Year</option>
                    <!-- Year options -->
                </select>
            </div>

            <div class="gender">
                <input type="radio" name="gender" value="female" id="female" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="male" id="male" required>
                <label for="male">Male</label>
            </div>

            <button type="submit" class="submit-btn">Create an account</button>
        </form>
    </div>

    <div class="languages">
        <a href="#">English (UK)</a>
        <a href="#">हिन्दी</a>
        <a href="#">ਪੰਜਾਬੀ</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">मराठी</a> </div>

        <div class="footer">
            © 2024 Your Website Name. All rights reserved.
        </div>
        </body> </html>
