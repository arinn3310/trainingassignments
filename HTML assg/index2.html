<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .gender-group, .stream-group {
            display: flex;
            align-items: center;
        }

        .gender-group label, .stream-group label {
            margin-right: 15px;
            font-weight: normal;
        }

    </style>
</head>
<body>

    <h1>College Admission Form</h1>

    <form action="submit_form.php" method="post">
        
        <!-- Personal Information -->
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" required>
        </div>
        
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" required>
        </div>
        
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <!-- Gender -->
        <div class="form-group gender-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>
        
        <!-- Contact Information -->
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        
        <!-- Stream Selection -->
        <div class="form-group">
            <label for="stream">Choose Your Stream:</label>
            <select id="stream" name="stream" required>
                <option value="" disabled selected>Select your stream</option>
                <option value="science">Science</option>
                <option value="commerce">Commerce</option>
                <option value="arts">Arts</option>
                <option value="engineering">Engineering</option>
                <option value="medical">Medical</option>
            </select>
        </div>
        
        <!-- Courses Interested In -->
        <div class="form-group">
            <label>Courses Interested In:</label>
            <input type="checkbox" id="btech" name="courses[]" value="B.Tech">
            <label for="btech">B.Tech</label>

            <input type="checkbox" id="bsc" name="courses[]" value="B.Sc">
            <label for="bsc">B.Sc</label>

            <input type="checkbox" id="bcom" name="courses[]" value="B.Com">
            <label for="bcom">B.Com</label>

            <input type="checkbox" id="ba" name="courses[]" value="B.A">
            <label for="ba">B.A</label>

            <input type="checkbox" id="mbbs" name="courses[]" value="MBBS">
            <label for="mbbs">MBBS</label>
        </div>

        <!-- Parent/Guardian Info -->
        <div class="form-group">
            <label for="guardian">Parent/Guardian Name:</label>
            <input type="text" id="guardian" name="guardian_name" required>
        </div>

        <div class="form-group">
            <label for="guardian-phone">Parent/Guardian Phone Number:</label>
            <input type="tel" id="guardian-phone" name="guardian_phone" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Submit Admission Form">
        </div>
    </form>

</body>
</html>
