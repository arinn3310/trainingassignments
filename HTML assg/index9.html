<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<h1>My Website</h1>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <h2>Home</h2>
    <p>Welcome to my website!</p>
</section>

<section id="about">
    <h2>About</h2>
    <p>Learn more about us.</p>
</section>

<section id="services">
    <h2>Services</h2>
    <p>Discover our services.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us.</p>
</section>

</body>
</html>
