<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        section {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>My Favorite Foods</h1>

<section>
    <h2>Favorite Foods</h2>
    <ol>
        <li>Pizza
            <ul>
                <li>Cheese</li>
                <li>Pepperoni</li>
                <li>Tomato Sauce</li>
            </ul>
        </li>
        <li>Sushi
            <ul>
                <li>Rice</li>
                <li>Seaweed</li>
                <li>Fish</li>
                <li>Vegetables</li>
            </ul>
        </li>
        <li>Chocolate Cake
            <ul>
                <li>Flour</li>
                <li>Cocoa Powder</li>
                <li>Sugar</li>
                <li>Eggs</li>
            </ul>
        </li>
    </ol>
</section>

<section>
    <h2>Submit Your Favorite Food</h2>
    <form>
        <label for="food">Favorite Food:</label>
        <input type="text" id="food" name="food" required>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

</body>
</html>
